name: Deploy Ansible AWS

on:
  push:
    branches:
    - master
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: go to project
      run: cd terraform_flask_run/
    - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yml
        directory: ./
        key: ${{secrets.FLASKTERRAFORM}}
        options: |
          --inventory .hosts
          --limit group1
          --extra-vars hello=there
          --verbose
